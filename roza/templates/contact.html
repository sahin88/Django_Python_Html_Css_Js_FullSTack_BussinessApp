{%extends 'base.html'%} {% block content%} {% load static%}


<div class="container">
  <div class="col-sm-9 container mt-3">
  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">Contact
    <small>Subheading</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="index.html">Home</a>
    </li>
    <li class="breadcrumb-item active">Contact</li>
  </ol>

  <!-- Content Row -->
  <div class="row">
    <!-- Map Column -->
    <div class="col-lg-7 mb-4 ">
      <!-- Embedded Google Map -->
      <iframe class="ifrm" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101733.14189217838!2d37.28783489109184!3d37.172652151908515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x96bfbdc4e512000d!2sGaziantep%20Organize%20Sanayi%20B%C3%B6lgesi!5e0!3m2!1sen!2sde!4v1616576494719!5m2!1sen!2sde" width="400" height="450" style="border:0; padding: 10px;" allowfullscreen="" loading="lazy"></iframe>
      
    </div>
    <!-- Contact Details Column -->
    <div class="col-lg-3 mb-4">
      <h3>Contact Details</h3>
      <p>
      <i class="fas fa-map-marker-alt"></i>:
        {{contact_info.adress}}
     
      </p>
      <p>
        <i class="fas fa-phone"></i>: {{contact_info.phone_nr}}
      </p>
      <p>
        <i class="far fa-envelope"></i>:
        <a href="mailto:name@example.com">{{contact_info.email}}
        </a>
      </p>
      <p>
        <i class="fas fa-business-time"></i>: {{contact_info.working_hour}}
      </p>
    </div>
  </div>
  <!-- /.row -->

  <!-- Contact Form -->
  <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <div class="row">
    <div class="col-lg-8 mb-4">
      <h3>Send us a Message</h3>

   
      <form method="post" action="/send_mail">   {% csrf_token %}
        <div class="control-group form-group">
          <div class="controls">
            <label>Full Name:</label>
            <input type="text" class="form-control" name="name" id="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Phone Number:</label>
            <input type="tel" class="form-control" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Email Address:</label>
            <input type="email" class="form-control"  name="email" id="email" required data-validation-required-message="Please enter your email address.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Subject:</label>
            <input type="text" class="form-control" name="subject" id="email" required data-validation-required-message="Please enter subject.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Message:</label>
            <textarea rows="10" cols="100" class="form-control" name="message" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
          </div>
        </div>
        <div id="success"></div>
        <!-- For success/fail messages -->
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
      </form>
    </div>

  </div>
  <!-- /.row -->
  </div>
</div>

{% endblock%}
